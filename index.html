<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 20</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <script defer src="src/js/main.js"></script>
  </head>
  <body>
    <main>
      <section class="clock__container">
        <div class="clock">
          <div class="time__box--container">
            <div class="time__box" id="time"></div>
            <div class="date__box" id="date"></div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="wrapper">
            <div class="slider-wrapper">
              <div class="slide-item">
                <img src="src/img/1.jpg" alt="" />
              </div>
              <div class="slide-item">
                <img src="src/img/2.jpg" alt="" />
              </div>
              <div class="slide-item">
                <img src="src/img/3.jpg" alt="" />
              </div>
              <div class="slide-item">
                <img src="src/img/4.jpg" alt="" />
              </div>
              <div class="slide-item">
                <img src="src/img/3.jpg" alt="" />
              </div>
            </div>
            <div class="slider-btns">
              <button class="prev">⬅</button>
              <button class="next">➡</button>
            </div>

            <div class="pgn-btns"></div>
          </div>
        </div>
      </section>

      <section class="countdown__lecture--container">
        <!-- <div class="countdown__lecture"> -->
        <div class="countdown__lecture--box">
          <div class="countdown__heading">
            <h2 class="title">Countdown to July 4th, 8:00 PM</h2>
            <span>SA Academy Lecture #21</span>
          </div>
          <div class="countdown__content--wrapper">
            <div class="countdown" id="countdown"></div>
            <span>Time left till Lecture</span>
          </div>
        </div>
        <!-- </div> -->
      </section>
    </main>
  </body>
</html>
